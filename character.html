<!DOCTYPE html>
<html>
    <head>
        <title>"Eternal battle" - Противники</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <table id = "main" style = "width: 100%; margin: 0px;">
            <tr>
                <!-- Базовые характеристики персонажа -->
                <td id = "left_menu" valign = "top">
                    <div id = "hero_portrait_left_menu" style = "background-image: url(unknow_character.png);"></div>
                    <div align = "center">
                        <div class = "hero_skill" onmouseover = "show_skill(1);" onmouseout = "hidden_skill()" style = "background-image: url(unknow_skill.png);"></div>
                        <div class = "hero_skill" onmouseover = "show_skill(2);" onmouseout = "hidden_skill()" style = "background-image: url(unknow_skill.png);"></div>
                        <div class = "hero_skill" onmouseover = "show_skill(3);" onmouseout = "hidden_skill()" style = "background-image: url(unknow_skill.png);"></div>
                    </div>
                    <h1>Выберите персонажа</h1>
                    <p id = "attack_type"></p>
                    <table id = "hero_attribute">
                        <tr>
                            <td>Здоровье:</td>
                            <td id = "table_hp"></td>
                        </tr>
                        <tr>
                            <td>Мана:</td>
                            <td id = "table_mana"></td>
                        </tr>
                        <tr>
                            <td>Урон:</td>
                            <td id = "table_damage"></td>
                        </tr>
                        <tr>
                            <td>Скорость атаки:</td>
                            <td id = "table_attack_spead"></td>
                        </tr>
                        <tr>
                            <td>Дальность атаки:</td>
                            <td id = "table_attack_range"></td>
                        </tr>
                        <tr>
                            <td>Защита:</td>
                            <td id = "table_phis_resist"></td>
                        </tr>
                        <tr>
                            <td>Сопротивление магии:</td>
                            <td id = "table_magic_resist"></td>
                        </tr>
                        <tr>
                            <td>Сопротивление эффектам:</td>
                            <td id = "table_status_resist"></td>
                        </tr>
                        <tr>
                            <td>Скорость передвижения:</td>
                            <td id = "table_speed"></td>
                        </tr>
                        <tr>
                            <td>Дальность обзора (день/ночь):</td>
                            <td id = "table_wision"></td>
                        </tr>
                        <tr>
                            <td>Уворот:</td>
                            <td id = "table_dodge"></td>
                        </tr>
                        <tr>
                            <td>Крит урон:</td>
                            <td id = "table_critical_damage"></td>
                        </tr>
                        <tr>
                            <td>Шанс крита:</td>
                            <td id = "table_critical_chance"></td>
                        </tr>
                    </table>
                </td>
                <!-- Все возможные персонажи -->
                <td id = "main_content" valign = "top">
                </td>
            </tr>
        </table>
        <!-- Блок в котором будет отображаться описание способности, на которую навелись -->
        <div id = "info_ability">
            <div id = "ability_name"></div>
            <div id = "ability_about"></div>
            <div></div>
            <table id = "ability_info">
                <tr>
                    <td id = "ability_type" colspan="2"></td>
                </tr>
                <tr id = "hidden1">
                    <td id = "ability_damage"></td>
                    <td id = "ability_damage_type"></td>
                </tr>
                <tr id = "hidden2">
                    <td id = "skills_duration" colspan="2"></td>
                </tr>
                <tr id = "hidden3">
                    <td id = "skills_range" colspan="2"></td>
                </tr>
                <tr id = "hidden4">
                    <td id = "ability_cd"></td>
                    <td id = "ability_mana"></td>
                </tr>
            </table>
        </div>
        <a href = "hero.html">Герои</a>
        <a href = "companion.html">Компаньоны</a>
        <a href = "character.html">Противники</a>
        <a href = "item.html">Предметы</a>
        <a href = "shop.html">Магазин</a>
    </body>
    <script type="text/javascript "src="character_JS/info.js"></script>
    <script type="text/javascript "src="character_JS/script.js"></script>
    <script>create_character_list(); show_character_info();</script>
</html>
