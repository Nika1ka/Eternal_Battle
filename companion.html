<!DOCTYPE html>
<html>
    <head>
        <title>"Eternal battle" - Компаньоны</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!-- Блок выбора персонажа -->
        <div id = "top_menu">
            <div class = "hero_portrait" id = "hero_1" title="Элементаль" style = "background-image: url(companion_images/elemental.jpg);" onclick="change_hero(0); change_tree(0)"></div>
            <div class = "hero_portrait" id = "hero_2" title="Дракон" style = "background-image: url(companion_images/dragon.jpg);" onclick="change_hero(1); change_tree(0)"></div>
            <div class = "hero_portrait" id = "hero_3" title="Фея" style = "background-image: url(companion_images/fairy.jpg);" onclick="change_hero(2); change_tree(0)"></div>
            <div class = "hero_portrait" id = "hero_4" title="Дух воды" style = "background-image: url(companion_images/water_spirit.jpg);" onclick="change_hero(3); change_tree(0)"></div>
            <div class = "hero_portrait" id = "hero_5" title="Ворон" style = "background-image: url(companion_images/crow.jpg);" onclick="change_hero(4); change_tree(0)"></div>
        </div>
        <table id = "main" style = "width: 100%;">
            <tr>
                <!-- Базовые характеристики персонажа -->
                <td id = "left_menu" valign = "top">
                        <div id = "hero_portrait_left_menu" style = "background-image: url(companion_images/hunter.jpg) no-repeat;" onclick="change_tree(0)"></div>
                        <div align = "center">
                            <div class = "hero_skill" onmouseover = "show_skill(1);" onmouseout = "hidden_skill()" onclick="change_tree(1)"></div>
                            <div class = "hero_skill" onmouseover = "show_skill(2);" onmouseout = "hidden_skill()" onclick="change_tree(2)"></div>
                        </div>
                        <h1></h1>
                        <p id = "attack_type">Дальний бой</p>
                        <table id = "hero_attribute">
                            <tr>
                                <td>Мана:</td>
                                <td id = "table_mana"></td>
                            </tr>
                            <tr>
                                <td>Урон:</td>
                                <td id = "table_damage"></td>
                            </tr>
                            <tr>
                                <td>Скорость атаки:</td>
                                <td id = "table_attack_spead"></td>
                            </tr>
                            <tr>
                                <td>Дальность атаки:</td>
                                <td id = "table_attack_range"></td>
                            </tr>
                            <tr>
                                <td>Сопротивление эффектам:</td>
                                <td id = "table_status_resist"></td>
                            </tr>
                            <tr>
                                <td>Скорость передвижения:</td>
                                <td id = "table_speed"></td>
                            </tr>
                            <tr>
                                <td>Дальность обзора (день/ночь):</td>
                                <td id = "table_wision"></td>
                            </tr>
                            <tr>
                                <td>Крит урон:</td>
                                <td id = "table_critical_damage"></td>
                            </tr>
                            <tr>
                                <td>Шанс крита:</td>
                                <td id = "table_critical_chance"></td>
                            </tr>
                        </table>
                </td>
                <!-- Сетка навыков выбранного персонажа -->
                <td id = "main_content" valign = "top">
                    <canvas id = "myCanvas" width="800px" height="800px"></canvas>
                    <table id = "skill_tree">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td onmouseover = "show_tree_skill(0);" onmouseout = "hidden_tree_skill()"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td onmouseover = "show_tree_skill(1);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(2);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(3);" onmouseout = "hidden_tree_skill()"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td onmouseover = "show_tree_skill(4);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(5);" onmouseout = "hidden_tree_skill()"></td>

                        </tr>
                        <tr>
                            <td onmouseover = "show_tree_skill(10);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(11);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(12);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(13);" onmouseout = "hidden_tree_skill()"></td>

                            <td onmouseover = "show_tree_skill(16);" onmouseout = "hidden_tree_skill()"></td>
                        </tr>
                        <tr>
                            <td onmouseover = "show_tree_skill(17);" onmouseout = "hidden_tree_skill()"></td>
                            <td onmouseover = "show_tree_skill(18);" onmouseout = "hidden_tree_skill()"></td>

                        <tr>

                            <td></td>
                            <td onmouseover = "show_tree_skill(25);" onmouseout = "hidden_tree_skill()"></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- Блок в котором будет отображаться описание бонуса, на который навелись -->
        <div id = "info_block">
            <div id = "skill_tree_name"></div>
            <div id = "skill_tree_about"></div>
            <table id = "ability_tree_info">
                <tr>
                    <td id = "skill_tree_bonus"></td>
                    <td id = "skill_tree_bonus_about"></td>
                </tr>
            </table>
            <div style = "padding-top: 15px;">  
                <div id = "skill_tree_cost"></div><div class = "gold_image" style = "background-image: url(crystal.png);"></div>
            </div>
        </div>
        <!-- Блок в котором будет отображаться описание способности, на которую навелись -->

            <div id = "ability_name"></div>
            <div id = "ability_about"></div>
            <div></div>
            <table id = "ability_info">
                <tr id = "hidden1">
                    <td id = "ability_damage"></td>
                    <td id = "ability_damage_type"></td>
                </tr>
                <tr id = "hidden2">
                    <td id = "skills_duration" colspan="2"></td>
                </tr>
                <tr id = "hidden3">
                    <td id = "skills_range" colspan="2"></td>
                </tr>
                <tr>
                    <td id = "ability_cd"></td>
                    <td id = "ability_mana"></td>
                </tr>
            </table>
        </div>
        <a href = "hero.html">Герои</a>
        <a href = "companion.html">Компаньоны</a>
        <a href = "character.html">Противники</a>
        <a href = "item.html">Предметы</a>

    <script type="text/javascript "src="companion_JS/info.js"></script>
    <script type="text/javascript "src="companion_JS/script.js"></script>
    <script>change_hero(); draw(); open_skill_tree(); change_tree(); hidden_tree_skill();</script>
</html>
